<div class="card">
  <div class="header">
    <h2 class="title">Fitness Equipment Editor</h2>
  </div>

  <div class="content">
    <form #editForm="ngForm">
      <div class="form-group">
        <label>id</label>
        <input [(ngModel)]="id" name="id" class="form-control" />
      </div>
      <div class="form-group">
        <label>equipmentName:</label>
        <input
          [(ngModel)]="equipmentName"
          name="equipmentName"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>dateBought:</label>
        <input
          [(ngModel)]="dateBought"
          name="dateBought"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>price:</label>
        <input [(ngModel)]="equipmentName" name="price" class="form-control" />
      </div>
    </form>
    <button
      (click)="save()"
      routerLink="../fitnessequipment-search"
      class="btn btn-default"
    >
      Save
    </button>
    <button routerLink="../fitnessequipment-search" class="btn btn-default">
      Return
    </button>
  </div>
</div>
