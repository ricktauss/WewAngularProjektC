<div class="card">
  <div class="header">
    <h2 class="title">Fitness Equipment Editor</h2>
  </div>

  <div class="form-group">
    <label>equipmentID</label>
    <input
      [(ngModel)]="equipment!.id"
      name="equipmentID"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label>equipmentName:</label>
    <input
      [(ngModel)]="equipment!.equipmentName"
      name="equipmentName"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label>dateBought:</label>
    <input
      [(ngModel)]="equipment!.dateBought"
      name="dateBought"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label>price:</label>
    <input [(ngModel)]="equipment!.price" name="price" class="form-control" />
  </div>

  <button (click)="updateEquipment()" class="btn btn-default">Update</button>
</div>
