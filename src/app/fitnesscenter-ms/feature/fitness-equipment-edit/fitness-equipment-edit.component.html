<div class="card">
  <div class="header">
    <h2 class="title">Fitness Equipment Editor</h2>
  </div>

  <div class="content">
    <form #editForm="ngForm">
      <div class="form-group">
        <label>equipmentID</label>
        <input
          [disabled]="true"
          [(ngModel)]="equipment!.equipmentId"
          name="equipmentID"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label>equipmentName:</label>
        <input
          [(ngModel)]="equipment!.equipmentName"
          name="equipmentName"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label>Equipment Category:</label>
        <input
          [(ngModel)]="equipment!.equipmentCategory"
          name="equipmentName"
          class="form-control"
          EquipmentName
        />
      </div>

      <div
        class="alert alert-danger"
        *ngIf="editForm?.controls?.['equipmentName']?.hasError('categories')"
      >
        {{ editForm?.controls?.['equipmentName']?.errors?.categories.validCategories}}
      </div>

      <div class="form-group">
        <label>dateBought:</label>
        <input
          [ngModel]="equipment!.dateBought | date: 'yyyy-MM-dd'"
          (ngModelChange)="equipment!.dateBought = $event"
          name="dateBought"
          class="form-control"
          type="date"
        />
      </div>

      <div class="form-group">
        <label>price:</label>
        <input
          [ngModel]="equipment!.price | currency: 'EUR'"
          [ngModelOptions]="{ updateOn: 'blur' }"
          (ngModelChange)="equipment!.price = $event"
          name="price"
          class="form-control"
          type="text"
          (keypress)="numberOnly($event)"
        />
      </div>
    </form>
    <button
      [disabled]="!editForm?.valid"
      (click)="updateEquipment()"
      class="btn btn-default"
    >
      Update
    </button>
    <button (click)="deleteEquipment()" class="btn btn-default">Delete</button>
    <div class="content" style="color: red">{{ response }}</div>
  </div>
</div>
