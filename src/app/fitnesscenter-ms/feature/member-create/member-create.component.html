<div class="row">
  <div class="col-md-6">

    <h3 style="margin-left: 12px"
    >Neues Mitglied erstellen</h3>
  </div>

  <div class="col-md-6">
    <button  routerLink="/member-search" style="margin-top: 24px; margin-left: 220px"  class="btn btn-primary right">Mitglieder Suche</button >
  </div>
</div>

<form>
  <div class="mb-3 col-md-6">
    <label  class="form-label">Id:</label>
    <input disabled="disabled" [(ngModel)]="member.id" type="text" name="id"class="form-control"  aria-describedby="emailHelp">
  </div>
  <div class="mb-3 col-md-6">
    <label  class="form-label">Vorname:</label>
    <input [(ngModel)]="member.firstname" type="text" name="firstname" class="form-control"  aria-describedby="emailHelp">
  </div>
  <div class="mb-3 col-md-6">
    <label class="form-label">Nachname:</label>
    <input [(ngModel)]="member.lastname" type="text" name="lastname" class="form-control" >
  </div>
  <div class="mb-3 col-md-6">
    <label class="form-label">Addresse: </label>
    <input [(ngModel)]="member.address" type="text" name="address" class="form-control" aria-describedby="emailHelp">
  </div>

  <div class="mb-3 col-md-6">
    <label  class="form-label">E-Mail</label>
    <input [(ngModel)]="member.email" type="text" name="email" class="form-control" >
  </div>
  <div class="mb-3 col-md-6">
    <label  class="form-label">Geburtsdatum:</label>
    <input type="date"  [value] = "member.birthdate | date: 'yyyy-MM-dd'"  (input) = "dateChanged($event)" class="form-control" >
  </div>
  <button
    (click)="create()" style="margin-left: 12px; margin-top: 12px" type="submit" class="btn btn-primary">Speichern</button>

</form>
