<div>
  <a routerLink="/contract-search">
    <button class="btn btn-default">&lt;- Contract search</button></a>
  <button class="btn btn-default" (click)="refresh()">Refresh</button>
  <br /><br />
</div>

<h4>Total monthly revenue: {{ sumMonthFees | currencyFormatter: "EUR":1 }}</h4>

<fitness-barchart *ngIf="outdatedContracts > 0 || validContracts > 0" [outdatedContracts]="outdatedContracts" [validContracts]="validContracts">
</fitness-barchart>
